<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link rel="stylesheet" href="/resources/css/bootstrap.min.css"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/resources/css/users.css">
    </head>
    <body>
        <!--/*@thymesVar id="users" type="java.util.List"*/-->
        <!--/*@thymesVar id="u" type="ua.testing.demo_jpa.entity.User"*/-->

        <header th:insert="fragments/header.html :: header(module='users')">...
        </header>

        <div class="page-container">
            <main class="container-md">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" th:text="#{users.label.id}">Id</th>
                            <th scope="col" th:text="#{users.label.first.name}">First Name</th>
                            <th scope="col" th:text="#{users.label.last.name}">Last Name</th>
                            <th scope="col" th:text="#{users.label.email}">Email</th>
                            <th scope="col" th:text="#{users.label.role}">Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${users.empty}">
                            <td colspan="5" th:text="#{users.label.empty}"> No users Available</td>
                        </tr>
                        <tr th:each="u : ${users}">
                            <th scope="row"><span th:text="${u.id}"/></th>
                            <td><span th:text="${u.firstName}"/></td>
                            <td><span th:text="${u.lastName}"/></td>
                            <td><span th:text="${u.email}"/></td>
                            <td><span
                                    th:text="${T(ua.testing.demo_jpa.util.Internationalization).getMessage(u.role)}"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>

            <div class="container-sm" th:insert="fragments/pager.html :: pager(${page})">...
            </div>
        </div>

        <script src="/resources/js/jquery-3.5.1.min.js"></script>
        <script src="/resources/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
        <script src="/resources/js/header.js" crossorigin="anonymous">
        </script>
    </body>
</html>
