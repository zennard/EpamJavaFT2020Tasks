<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>DatePicker</title>
    </head>
    <body>
        <form name="dateForm"
              th:method="GET"
              th:fragment="datePicker(currentYear, nextYear, checkIn, checkOut)">

            <label for="checkIn" th:text="#{datepicker.check.in}">Check-in date:</label>
            <input class="date-input" type="date" id="checkIn" name="startsAt"
                   th:min="${currentYear} + '-01-01'" th:max="${currentYear} + '-12-31'"
                   th:attr="data-date=${checkIn},
                    data-date-format=${#locale.toString().equals('ua')}?'DD-MM-YYYY':'MM-DD-YYYY'"
                   th:value="${checkIn}"
                   data-date="" data-date-format="DD MMMM YYYY">
            <br/>
            <label for="checkOut" th:text="#{datepicker.check.out}">Check-out date:</label>
            <input class="date-input" type="date" id="checkOut" name="endsAt"
                   th:min="${currentYear} + '-01-01'" th:max="${nextYear} + '-12-31'"
                   th:attr="data-date=${checkOut},
                    data-date-format=${#locale.toString().equals('ua')}?'DD-MM-YYYY':'MM-DD-YYYY'"
                   th:value="${checkOut}"
                   data-date="">
            <br/>
            <input id="searchBtn" type="button" class="btn btn-info" th:value="#{datepicker.button.search}">
        </form>
    </body>
</html>
