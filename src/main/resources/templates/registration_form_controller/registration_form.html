<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration form</title>
        <link rel="stylesheet" href="/resources/css/bootstrap.min.css"
              crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="fragments/header.html :: header(module='register')">...
        </header>

        <div class="col-md-8 col-md-offset-2">
            <h1>Registration form</h1>
        </div>
        <div class="container" style="margin-top: 60px">
            <div class="row">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"
                            th:text="#{lang.change}">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="?lang=en" th:text="#{lang.en}"></a></li>
                        <li><a class="dropdown-item" href="?lang=ua" th:text="#{lang.ua}"></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="page-header">Reg Demo</h2>
                    <div th:switch="${error}">
                        <p th:case="'validation'" th:text="#{validation.error.input.credentials}"></p>
                        <p th:case="'email'" th:text="#{validation.error.input.email.duplicate}"></p>
                    </div>
                    <form style="margin-bottom: 30px" autocomplete="off" novalidate th:method="POST"
                          th:action="@{/register}" th:object="${user}">
                        <div class="form-group">
                            <label for="inputFirstName" th:text="#{input.firstname}">First name</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{firstName}"
                                   id="inputFirstName"
                                   placeholder="First name"
                                   required
                            >
                            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                First name error
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" th:text="#{input.lastname}">Last name</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{lastName}"
                                   id="inputLastName"
                                   placeholder="Last name"
                                   required
                            >
                            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                Last name error
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" th:text="#{input.email}">Email address</label>
                            <input type="email"
                                   class="form-control"
                                   th:field="*{email}"
                                   id="inputEmail"
                                   placeholder="Email"
                                   required
                            >
                            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Email error
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" th:text="#{input.password}">Password</label>
                            <input type="password"
                                   class="form-control"
                                   th:field="*{password}"
                                   id="inputPassword"
                                   placeholder="Password"
                                   required
                            >
                            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Password error
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default" style="margin-top:30px"
                                th:text="#{button.register}">
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/resources/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
    </body>
</html>
