<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login form's Main</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="col-md-8 col-md-offset-2">
            <h1>Login form's Main</h1>
        </div>
        <div class="container" style="margin-top: 60px">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="page-header">Login Demo</h2>
                    <div th:switch="${error}">
                        <p th:case="'validation'">Please input correct values for name and password!</p>
                        <p th:case="'credentials'">Wrong name or password!</p>
                    </div>
                    <form style="margin-bottom: 30px" autocomplete="off" novalidate th:method="POST"
                          th:action="@{/login}" th:object="${user}">
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email"
                                   class="form-control"
                                   th:field="*{email}"
                                   id="inputEmail"
                                   placeholder="Email"
                                   required
                            >
                            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Email error
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password"
                                   class="form-control"
                                   th:field="*{password}"
                                   id="inputPassword"
                                   placeholder="Password"
                                   required
                            >
                            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Password error
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default" style="margin-top:30px">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
