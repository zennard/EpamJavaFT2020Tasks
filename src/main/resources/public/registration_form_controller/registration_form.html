<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body ng-app="registration_form" ng-controller="RegistrationCtrl">
        <div class="col-md-8 col-md-offset-2">
            <h1>Registration form</h1>
        </div>
        <div class="container" style="margin-top: 60px">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="page-header">Reg Demo</h2>
                    <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate
                          ng-submit="form.$valid && sendForm(auth)">
                        <div class="form-group">
                            <label for="inputFirstName">First name</label>
                            <input type="text"
                                   class="form-control"
                                   id="inputFirstName"
                                   placeholder="First name"
                                   required
                                   ng-model="auth.firstName">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last name</label>
                            <input type="text"
                                   class="form-control"
                                   id="inputLastName"
                                   placeholder="Last name"
                                   required
                                   ng-model="auth.lastName">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email"
                                   class="form-control"
                                   id="inputEmail"
                                   placeholder="Email"
                                   required
                                   ng-model="auth.email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="inputPassword"
                                   placeholder="Password"
                                   required
                                   ng-model="auth.password">
                        </div>
                        <button type="submit" class="btn btn-default" style="margin-top:30px"
                                ng-disabled="form.$invalid">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script type="text/javascript" src="/js/registration.js"></script>
    </body>
</html>
